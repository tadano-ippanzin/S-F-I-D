<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-F-I-D | Scratch Followers Icons Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --primary: #4D97FF; --bg: #f5f7f9; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 95%; max-width: 550px; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 0.5rem; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .input-wrapper { flex: 2; min-width: 150px; text-align: left; }
        .count-wrapper { flex: 1; min-width: 100px; text-align: left; }
        label { font-size: 0.75rem; color: #888; margin-bottom: 4px; display: block; margin-left: 4px; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: transform 0.1s; }
        button:active { transform: scale(0.98); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 0.9rem; color: #555; min-height: 2.5em; }
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin-top: 15px; display: none; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }
    </style>
</head>
<body>

<div class="card">
    <h1>S-F-I-D | Scratch Followers Icons Downloader</h1>
    <p style="color: #777; font-size: 0.9rem;">指定した人数のフォロワーアイコンを取得します</p>
    
    <div class="input-group">
        <div class="input-wrapper">
            <label>ユーザー名</label>
            <input type="text" id="username" placeholder="griffpatch">
        </div>
        <div class="count-wrapper">
            <label>入手数</label>
            <input type="number" id="maxCount" value="40" min="1">
        </div>
    </div>
    
    <button id="startBtn">ダウンロード開始</button>

    <div class="progress-container" id="progressContainer">
        <div id="progress-bar"></div>
    </div>
    <div id="status">準備完了</div>
</div>

<script>
startBtn.onclick = async () => {
    const user = document.getElementById('username').value.trim();
    const maxCount = parseInt(document.getElementById('maxCount').value) || 40;

    if (!user) return alert('ユーザー名を入力してください');

    startBtn.disabled = true;
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    
    const zip = new JSZip();
    let allFollowers = [];
    const limit = 40;

    // MIMEタイプと拡張子のマッピング
    const mimeToExt = {
        'image/png': 'png',
        'image/jpeg': 'jpg',
        'image/webp': 'webp',
        'image/gif': 'gif',
        'image/avif': 'avif',
        'image/svg+xml': 'svg'
    };

    try {
        // --- 1. 名簿取得ループ ---
        while (allFollowers.length < maxCount) {
            status.innerText = `名簿を収集中... (${allFollowers.length} / ${maxCount})`;
            const currentLimit = Math.min(limit, maxCount - allFollowers.length);
            const offset = allFollowers.length; 
            const apiUrl = `https://api.scratch.mit.edu/users/${user}/followers?limit=${currentLimit}&offset=${offset}`;
            
            const dataWrap = await fetchViaProxy(apiUrl);
            const data = JSON.parse(dataWrap.contents);

            if (!data || !Array.isArray(data) || data.length === 0) break;
            allFollowers = allFollowers.concat(data);
            if (data.length < currentLimit) break; 
            await sleep(400); // プロキシ制限回避のため少し長めに待機
        }

        if (allFollowers.length === 0) throw new Error("フォロワーが見つかりませんでした");

        const targets = allFollowers.slice(0, maxCount);
        let successCount = 0;

        // --- 2. 画像ダウンロード ---
        for (let i = 0; i < targets.length; i++) {
            const f = targets[i];
            const iconUrl = f.profile.images['90x90'];
            
            status.innerText = `保存中 (${i + 1}/${targets.length}): ${f.username}\n(成功: ${successCount}件)`;
            progressBar.style.width = `${((i + 1) / targets.length) * 100}%`;

            let downloadedBlob = null;
            let mimeType = "";

            // 確実性を高めるためのリトライ
            for (let retry = 0; retry < 3; retry++) {
                try {
                    const imgWrap = await fetchViaProxy(iconUrl);
                    if (imgWrap && imgWrap.contents) {
                        const blobRes = await fetch(imgWrap.contents);
                        if (blobRes.ok) {
                            downloadedBlob = await blobRes.blob();
                            mimeType = downloadedBlob.type;
                            break; 
                        }
                    }
                } catch (e) { console.warn(`Retry ${retry+1}: ${f.username}`); }
                await sleep(600 * (retry + 1)); 
            }

            if (downloadedBlob) {
                // MIMEタイプから拡張子を決定。不明な場合はURLから取得、それもダメならpng
                let ext = mimeToExt[mimeType] || iconUrl.split('.').pop().split(/\?|#/)[0] || 'png';
                
                successCount++;
                // 番号を successCount で振ることで、ZIP内のファイル名が連番（001, 002...）になる
                const fileName = `${String(successCount).padStart(3, '0')}_${f.username}.${ext}`;
                zip.file(fileName, downloadedBlob);
            }

            await sleep(350); // プロキシへの連続リクエストを抑える（重要）
        }

        // --- 3. ZIP書き出し ---
        status.innerText = "ZIPを固めています...";
        const content = await zip.generateAsync({ type: "blob" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = `scratch_${user}_${successCount}icons.zip`;
        link.click();

        status.innerText = `完了！ ${targets.length}人中 ${successCount}人のアイコンを保存しました。`;
    } catch (err) {
        status.innerText = `エラー: ${err.message}`;
        console.error(err);
    } finally {
        startBtn.disabled = false;
    }
};
</script>

</body>
</html>
