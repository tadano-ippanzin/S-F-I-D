<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Scratch Follower Icon Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; text-align: center; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #4D97FF; color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #ccc; }
        #status { margin-top: 20px; color: #555; font-size: 0.9em; white-space: pre-line; }
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin-top: 10px; overflow: hidden; display: none; }
        #progress-inner { height: 100%; background: #4D97FF; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h2>Scratch Follower Downloader</h2>
    <p>ユーザー名を入力してフォロワーのアイコンを一括保存</p>
    
    <input type="text" id="username" placeholder="Scratchのユーザー名">
    <button id="startBtn">ダウンロード開始</button>

    <div class="progress-bar" id="progressBar">
        <div id="progress-inner"></div>
    </div>
    <div id="status"></div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const status = document.getElementById('status');
const progressInner = document.getElementById('progress-inner');
const progressBar = document.getElementById('progressBar');

startBtn.onclick = async () => {
    const user = document.getElementById('username').value.trim();
    if (!user) return alert('ユーザー名を入力してください');

    startBtn.disabled = true;
    progressBar.style.display = 'block';
    status.innerText = "フォロワー情報を取得中...";
    
    const zip = new JSZip();
    let followers = [];
    
    try {
        // 1. フォロワー一覧の取得 (最大40件を想定。ループを回せば全件可能)
        const response = await fetch(`https://api.scratch.mit.edu/users/${user}/followers?limit=40`);
        if (!response.ok) throw new Error("ユーザーが見つからないか、APIエラーです");
        followers = await response.data || await response.json();

        if (followers.length === 0) throw new Error("フォロワーが見つかりませんでした");

        // 2. アイコンの取得とZIPへの追加
        for (let i = 0; i < followers.length; i++) {
            const f = followers[i];
            const percent = Math.round(((i + 1) / followers.length) * 100);
            status.innerText = `${f.username} を処理中... (${i + 1}/${followers.length})`;
            progressInner.style.width = percent + '%';

            // CORS回避のため、画像はScratchのassetsサーバーから直接取得
            const iconUrl = f.profile.images['90x90'];
            try {
                const imgRes = await fetch(iconUrl);
                const blob = await imgRes.blob();
                zip.file(`${f.username}.png`, blob);
            } catch (e) {
                console.error(`Failed to download ${f.username}'s icon`);
            }
        }

        // 3. ZIPの生成とダウンロード
        status.innerText = "ZIPファイルを作成中...";
        const content = await zip.generateAsync({ type: "blob" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = `${user}_followers.zip`;
        link.click();

        status.innerText = "完了しました！";
    } catch (err) {
        status.innerText = "エラー: " + err.message;
    } finally {
        startBtn.disabled = false;
    }
};
</script>

</body>
</html>
