<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Scratch Follower Icon Downloader|S-F-I-D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; text-align: center; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #4D97FF; color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #ccc; }
        #status { margin-top: 20px; color: #555; font-size: 0.9em; white-space: pre-line; }
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin-top: 10px; overflow: hidden; display: none; }
        #progress-inner { height: 100%; background: #4D97FF; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h2>Scratch Follower Downloader</h2>
    <p>ユーザー名を入力してフォロワーのアイコンを一括保存</p>
    
    <input type="text" id="username" placeholder="Scratchのユーザー名">
    <button id="startBtn">ダウンロード開始</button>

    <div class="progress-bar" id="progressBar">
        <div id="progress-inner"></div>
    </div>
    <div id="status"></div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const status = document.getElementById('status');
const progressInner = document.getElementById('progress-inner');
const progressBar = document.getElementById('progressBar');

startBtn.onclick = async () => {
    const user = document.getElementById('username').value.trim();
    if (!user) return alert('ユーザー名を入力してください');

    startBtn.disabled = true;
    progressBar.style.display = 'block';
    status.innerText = "プロキシ経由で取得中...";
    
    const zip = new JSZip();
    
    try {
        // AllOrigins プロキシを使用してCORSを回避
        const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.scratch.mit.edu/users/${user}/followers?limit=40`)}`;
        
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("APIアクセスに失敗しました");
        
        const jsonWrapper = await response.json();
        const followers = JSON.parse(jsonWrapper.contents); // AllOriginsは中身を文字列で返すためパースが必要

        if (followers.length === 0) throw new Error("フォロワーが見つかりませんでした");

        for (let i = 0; i < followers.length; i++) {
            const f = followers[i];
            const percent = Math.round(((i + 1) / followers.length) * 100);
            status.innerText = `${f.username} のアイコンを取得中... (${i + 1}/${followers.length})`;
            progressInner.style.width = percent + '%';

            // 画像もプロキシ経由で取得
            const iconUrl = f.profile.images['90x90'];
            const proxyImgUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(iconUrl)}`;
            
            try {
                const imgRes = await fetch(proxyImgUrl);
                const imgData = await imgRes.json();
                
                // base64データをBlobに変換してZIPに追加
                const res = await fetch(imgData.contents);
                const blob = await res.blob();
                
                zip.file(`${f.username}.png`, blob);
            } catch (e) {
                console.error(`${f.username} の画像取得に失敗`, e);
            }
        }

        status.innerText = "ZIPを生成中...";
        const content = await zip.generateAsync({ type: "blob" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = `${user}_followers.zip`;
        link.click();

        status.innerText = "完了しました！";
    } catch (err) {
        status.innerText = "エラー: " + err.message;
        console.error(err);
    } finally {
        startBtn.disabled = false;
    }
};
</script>

</body>
</html>
